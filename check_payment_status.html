<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Payment Status</title>
</head>
<body>
    <h1>Check Payment Status</h1>
    <form action="/getPaymentStatus" method="get">
    </form>
        <label for="tenantId">Tenant ID:</label><br>
        <input type="number" id="tenantId" name="tenantId" required><br><br>

        <label for="paymentMonth">Month to Check (e.g., January 2025):</label><br>
        <input type="text" id="paymentMonth" name="paymentMonth" required><br><br>

        <input type="submit" value="Check Status">
    </form>

    <div id="paymentStatus">
        </div>

    <p><a href="index.html">Back to Dashboard</a></p>
</body>
</html>
